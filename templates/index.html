[[extend 'layout.html']]

<div class="section">
   <section class="section">
      <h1 class="title">Your Address Book</h1>
      <table class="table is-striped is-fullwidth">
         <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th></th>
            <th>Phone Numbers</th>
            <th></th>
         </tr>
         [[for row in rows:]]
         <tr>
            <td>[[=row.first_name]]</td>
            <td>[[=row.last_name]]</td>
            <td>
               <a class="button is-warning" href="[[=URL('edit_contact', row.id)]]">
                    <i class="fa fa-fw fa-edit"></i>
               </a>
               <a href="[[=URL('delete_contact', row.id)]]" class="button is-danger">
                  <i class="fa fa-fw fa-trash"></i>
               </a>
            </td>
            <td></td>
            <td>
               <a href="[[=URL('edit_phones', row.id)]]" class="button is-warning">
               <i class="fa fa-fw fa-edit"></i></a>
            </td>
         </tr>
         [[pass]]
      </table>
   <a class="button is-primary" href="/hw4/add_contact">Add Contact</a>
   </section>
</div>
